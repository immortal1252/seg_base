batch_size: 4
epochs: 100
k: 2
root_dir: &root_dir /home/4T/zcr/dataset/Dataset_BUSI
model:
  name: universeg.universeg.UniverSeg
  args:
    encoder_blocks: [ 64,128,256,512 ]

trainset:
  name: datasetBUSI.mask_busi.MaskBUSI
  args:
    root_dir: *root_dir
    image_names_path: labeled20.txt
    mode: train

testset:
  name: datasetBUSI.mask_busi.MaskBUSI
  args:
    root_dir: *root_dir
    image_names_path: test.txt
    mode: test

criterion:
  name: spgutils.focalloss.BinaryFocalLoss
  args:
    gamma: 1

optimizer:
  name: torch.optim.Adam
  args:
    lr: 0.0001

scheduler:
  name: torch.optim.lr_scheduler.StepLR
  args:
    step_size: 1
    gamma: 0.99